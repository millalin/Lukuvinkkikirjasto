<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/style.css"/>

    <link rel="stylesheet rainbow" type="text/css" href="/rainbow.css" />
    <link rel="stylesheet unicorn alternate" type="text/css" href="/unicorn.css" id="unicorn"/>
    <script>
        function switchUnicorn () {
            if (getCookie("background") == "unicorn"){
                setCookie("background", "rainbow");
                setBg();
            } else {
                setCookie("background", "unicorn");
                setBg();
            }
        }
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        function setCookie(cname, cvalue) {
            document.cookie = cname + "=" + cvalue + ";path=/";
            document.cookie = cname + "=" + cvalue + ";path=/books";
            document.cookie = cname + "=" + cvalue + ";path=/books/info";
        }
        function setBg() {
            if (getCookie("background") == "unicorn") {
                unicorn.rel = 'stylesheet';
            } else if (getCookie("background") == "rainbow") {
                unicorn.rel = 'alternate stylesheet';
            } else {
                unicorn.rel = 'alternate stylesheet';
                setCookie("background", "rainbow")
            }
        }
        setBg();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Noto+Sans+JP&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/js/jquery.1.11.1.js"></script>
</head>

</html>
