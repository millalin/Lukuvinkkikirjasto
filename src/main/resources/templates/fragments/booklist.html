<div th:fragment="list (list, read)" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 th:text="${read} ?'Read books' : 'Unread books'"></h2>

    <span th:if="${list.size() == 0}" th:text="${read} ? 'You have not marked any books as read yet' : 'You have no unread books'"></span>


        <table class="table" th:unless="${list.size() == 0}">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${list}">
                <td scope="row" class="col-sm-4"><a class="booklink" th:href="@{'/books/info/' + ${book.id}}"><b><span th:text="${book.title}">Title</span></b></a></td>
                <td class="col-sm-4"><span th:if= "${book.author != ''}"th:text="${book.author}">Author</span></td>
                <td class="col-sm-4"><!--/*/ <th:block th:include="fragments/book_options.html :: options(book=${book}, read=${book.read})">
        </th:block> /*/--></td>
            </tr>
            </tbody>
        </table>
</div>
